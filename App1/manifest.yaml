apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    name: app1
    purpose: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app1
      purpose: ingress
  # pod defination
  template:
    metadata:
      labels:
        name: app1
        purpose: ingress
    spec:
      containers:
      - name: app1
        image: devopskk/app1:1.0
---
# Only clusterIP
apiVersion: v1
kind: Service
metadata:
  name: app1
spec: 
  selector:
    name: app1
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
  annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
        alb.ingress.kubernetes.io/group.name: devopskk
spec:
  ingressClassName: alb
  rules:
  - host: "app1.devopskk.online" # ALB rule
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1 # ALB TG
            port:
              number: 80
# if someone hits app1.devopskk.online - it will go to app1 service 
